<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="keyword"
      content="compras, ventas, autos, repuestos, hacesorios para hogar, electrodomésticos,moto, repuestos"
    />
    <meta name="discription" content="" />
    <meta
      name="autor"
      content="cristian celiz, fabricio carrizo, sophia paez "
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>MercadoPlus</title>
</head>
<body>
    <header></header>
    <main>
        <section class="franjaAmarilla">
            <h2>¡Contáctanos!</h2>
          </section>
          <section class="container">
            <div class="d-flex flex-column flex-md-row gap-4 p-1 p-md-4">
              <div class="col-md-6">
                <form class="form">
                  <label for="nombre">Nombre y Apellido:</label>
                  <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    placeholder="Ej: Mariano Sotelo"
                    required
                    minlength="10"
                    maxlength="30"
                  />
    
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="MarianoSo@gmail.com"
                    required
                    minlength="5"
                    maxlength="30"
                  />
                  <label for="telefono">Teléfono:</label>
                  <input
                    type="tel"
                    id="telefono"
                    name="telefono"
                    placeholder="381 927 245"
                    required
                    minlength="10"
                    maxlength="30"
                  />
                  <label for="contraseña">Ingrese su contraseña:</label>
                  <input
                    type="password"
                    id="contraseña"
                    name="contraseña"
                    placeholder="Contraseña"
                    required
                    minlength="10"
                    maxlength="30"
                  />
                  <label for="provincia">Provincia:</label>
                  <select id="provincia" name="provincia" required>
                    <option value="">Seleccione una provincia</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Chubut">Chubut</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Corrientes">Corrientes</option>
                  </select>
    
                  <button class="boton" type="submit">Enviar</button>
                </form>
              </div>
              <div class="col-md-6">
                <iframe
                  class="w-100"
                  src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14240.423666958226!2d-65.207167!3d-26.8365833!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1724158373041!5m2!1ses!2sar"
                  width="600"
                  height="450"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
          </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
