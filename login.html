<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="keyword"
      content="compras, ventas, autos, repuestos, hacesorios para hogar, electrodomésticos,moto, repuestos"
    />
    <meta name="discription" content="" />
    <meta
      name="autor"
      content="cristian celiz, fabricio carrizo, sophia paez "
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>MercadoPlus</title>
</head>
<body>
    <header></header>
    <main>
        <section class="franjaColor">
            <h2>¡Accede para ver nuestras mejores ofertas!</h2>
        </section>
        <section class="container">
          <div class="d-flex flex-column flex-md-row gap-4 p-1 p-md-4">
            <div class="col-md-6">
              <form class="form">
                <label for="nombre" class="display" >Usuario:</label>
                <input
                  type="text"
                  id="Usuario"
                  name="Usuario"
                  required
                  minlength="5"
                  maxlength="30"
                  class="anchoInput"
                />
    
                
                <label for="contraseña" class="display">Contraseña:</label>
                <input
                  type="password"
                  id="contraseña"
                  name="contraseña"
                  required
                  minlength="6"
                  maxlength="30"
                  class="anchoInput"
                />
                <p><a href="" class="link-secondary">Olvidé mi contraseña.</a></p>
                
    
                <button class="boton w-100" type="submit">Ingresar</button>
              </form>
              <button class="boton w-100">Continuar con <i class="bi bi-facebook"></i></button>
              <button class="boton w-100">Continuar con <i class="bi bi-google"></i></button>
    
            </div>
            <div class="d-none d-md-block col-md-6">       
              <img src="https://images.pexels.com/photos/1536619/pexels-photo-1536619.jpeg?" alt="" class="cont">
            </div>
            
        </section>
         <section class="container">
          <div class="d-none d-md-block col-md-12 contenedorP">
              <img src="https://images.pexels.com/photos/5218001/pexels-photo-5218001.jpeg?" alt="" class="cont w-100 publicidad">
              <h2>¡Ingresando con tu cuenta, conseguis hasta un <span class="resaltadoLetra">15% de descuento</span> en tus 3 primeras compras!</h2>
             
          </div>
    
        </section> 
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
